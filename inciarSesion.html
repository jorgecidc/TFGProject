<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Club de Pádel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><img class="logoImagen" src="./img/logo.png" alt="Logo del club"></div>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="alquiler.html">Alquiler de Pista</a></li>
                    <li><a href="#">Alquiler de Clases</a></li>
                    <li><a href="inciarSesion.html">Iniciar Sesión</a></li>

            </nav>
        </div>
    </header>
    <main>
        <section class="login-section">
            <div class="container">
                <h1>Iniciar Sesión</h1>
                <form action="#" method="post">
                    <input type="text" name="username" placeholder="Usuario">
                    <input type="password" name="password" placeholder="Contraseña">
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <p>¿No tienes cuenta? <a href="registro.html">Registrarse</a></p>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Club de Pádel. Todos los derechos reservados.</p>
        </div>
    </footer>

</html>
